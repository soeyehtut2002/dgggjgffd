body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url(Photo/RegisterBg.avif);
  background-size: cover;
  background-repeat: no-repeat;
  max-width: 500px;
  margin: 0 auto;
  justify-content: center;
  margin-top: 90px;
  margin-right: 100px;
  position: relative;
}

body::before {
  content: "Make a commitment to your progress today!";
  position: absolute;
  top: 50%;
  left: -500px;
  transform: translate(-50%, -50%);
  background: rgba(19, 0, 0, 0.5); /* Adjust the background color and opacity as needed */
  color: rgb(255, 255, 255);
  padding: 10px;
  font-size:40px; /* Adjust the font size as needed */
  border-radius: 5px;
}


* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password], select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

select:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #094958;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
